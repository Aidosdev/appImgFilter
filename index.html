<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppFilter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="my-app">
                <div class="flex_row">
                    <div class="flex_box">
                        <div class="filter-left">
                            <div class="img-filter">
                                <img src="https://www.tubefilter.com/wp-content/uploads/2018/07/merrell-twins.jpg"
                                    alt="" class="image">
                            </div>
                            <label for="">Вставьте адрес картинки</label>
                            <input type="text" class="url-value"
                                value="https://www.tubefilter.com/wp-content/uploads/2018/07/merrell-twins.jpg">
                        </div>
                        <div class="filter-right">
                            <div class="filter-params">
                                <div class="filter-inputs">
                                    <label for="">Оттенки серого</label>
                                    <input type="range" min="0" max="100" value="0" class="input-grayscale inputs">
                                </div>
                                <div class="filter-inputs">
                                    <label for="">Контраст</label>
                                    <input type="range" min="0" max="200" value="100" class="input-contrast inputs">
                                </div>
                                <div class="filter-inputs">
                                    <label for="">Яркость</label>
                                    <input type="range" min="0" max="200" value="100" class="input-brightness inputs">
                                </div>
                                <div class="filter-inputs">
                                    <label for="">Сепия</label>
                                    <input type="range" min="0" max="100" value="0" class="input-sepia inputs">
                                </div>
                                <div class="filter-inputs">
                                    <label for="">Насыщенность</label>
                                    <input type="range" min="0" max="200" value="100" class="input-saturate inputs">
                                </div>
                            </div>
                            <button class="btn" disabled>Сбросить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script src="Тестовое_задание.js"></script>
</body>

</html>
